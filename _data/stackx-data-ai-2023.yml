# Opening
- type: Opening Remarks
  timeslot: 09:30 AM - 09:40 AM
  timeslot_metadata: 2023-07-18T09:30:00+08:00 - 2023-07-18T09:40:00+
  title: Opening Remarks
  desc:
  speakers:
    - name: "Dr Janil Puthucheary"
      image: /assets/img/photos/janil-puthucheary.png
      title: "Senior Minister of State at Ministry of Communications and Information, and Minister-in-charge of GovTech"
      desc: "Dr Janil Puthucheary was elected Member of Parliament in 2011. He is currently Senior Minister of State, Ministry of Communications and Information, and Ministry of Health.<br><br>He is concurrently the Minister-in-charge of the Government Technology Agency (GovTech) where he coordinates GovTech’s strategy with industry development efforts as part of the Smart Nation initiative, and is a member of the Ministerial Committee overseeing the Smart Nation and Digital Government Group (SNDGG).<br><br>He chairs OnePeople.sg, which works to promote racial harmony in Singapore. His political roles include Chair of Young PAP (the youth wing of the People's Action Party), and the Government Whip."

# Keynotes
- type: Keynotes
  timeslot:
  timeslot_metadata: 2023-07-18T09:40:00+08:00 - 2023-07-18T10:10:00+08:00
  title: "AI Breakthrough: The Next Phase of Artificial Intelligence (working title)"
  desc:
  speakers:
    - name: "Dr Andrew Ng"
      image: /assets/img/photos/andrew-ng.png
      title: "Managing General Partner at AI Fund, Founder of DeepLearning.AI, and an Adjunct Professor at Stanford University"
      desc: "As a pioneer both in machine learning and online education, Dr. Ng has changed countless lives through his work in AI, and has taught over 7 million people AI.  He was the founding lead of the Google Brain team, which led Google’s drive to adopt modern AI, as well as the chief scientist at Baidu.<br><br>He is also the co-founder and Chairman of Coursera – the world’s largest MOOC platform. He was also named one of the world’s 100 most influential people by TIME magazine in 2013. Dr. Ng now focuses his time primarily on his entrepreneurial ventures, looking for the best ways to accelerate responsible AI practices in the larger global economy."

- type: Keynotes
  timeslot: 10:10 AM - 10:25 AM
  timeslot_metadata: 2023-07-18T10:10:00+08:00 - 2023-07-18T10:25:00+08:00
  title: "Keynote Presentation"
  desc:
  speakers:
    - name: "Mr Chang Sau Sheong"
      image: /assets/img/photos/chang-sau-sheong.png
      title: "Deputy Chief Executive, Product and Engineering, GovTech"
      desc: "Prior to GovTech, Sau Sheong was an Operating Partner, Digital for Temasek, a global investment company headquartered in Singapore and part of the AI Strategy and Solutions team.<br><br>Before that, he ran SPDigital, the digital business unit of SPGroup. He also headed IT, OT and digital transformation for the whole of SPGroup for more than 6 years. Sau Sheong was instrumental in changing SPGroup from a traditional utility company to a regional energy player.<br><br>In his 28 years of industry experience, he has built and led product engineering teams at PayPal, Yahoo and HP building various software products for enterprise businesses and consumers globally.<br><br>He was previously a co-founder of a software company and was involved in startups for more than 10 years. He is active and contributes to many technology communities in Singapore and Southeast Asia and has written 4 programming books, currently working on a 5th book.<br><br>Sau Sheong has a Bachelor’s Degree in Computer Engineering, a Master’s in Commercial Law and a Postgraduate Certificate in International Arbitration."

- type: Keynotes
  timeslot: 10:25 AM - 10:45 AM
  timeslot_metadata: 2023-07-18T10:25:00+08:00 - 2023-07-18T10:45:00+08:00
  title: "Keynote Presentation"
  desc:
  speakers:
    - name: "Mr Jason See"
      image: /assets/img/photos/jason-see.png
      title: "Senior Director, Data Science & Artificial Intelligence Division (DSAID), GovTech"
      desc: "Mr Jason See is the Senior Director of the Data Science and Artificial Intelligence Division at the Government Technology Agency, focusing on driving digital transformation across the public sector using data science and AI, through consultancy projects, technology incubation, product and platform development and capability development efforts. Prior to joining GovTech, he led the start-up of a new division at MINDEF which comprised the CIO Office, the Corporate Development Directorate and the Data Science Department. He was responsible for the strategy and resource prioritisation for MINDEF digital transformation efforts, including pushing new initiatives with Agile and the commercial cloud. Jason is passionate about innovation and challenging the status quo to make a positive difference."
      
